{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Producto</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 600px;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

h1 {
    text-align: center;
    color: #343a40;
    margin-bottom: 20px;
    font-size: 2.5rem;
}

.product-details {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.product-details h3 {
    color: #007bff;
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.product-details p {
    margin-bottom: 8px;
    color: #6c757d;
}

.action-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    margin-right: 10px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    text-transform: uppercase;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-edit {
    background-color: #28a745;
}

.btn-delete {
    background-color: #dc3545;
}

.btn-back {
    background-color: #6c757d;
}

.btn:hover {
    opacity: 0.8;
}
</style>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p>{{ producto.descripcion }}</p>
    <p>{{ producto.precio }}</p>
    <p>{{ producto.categoria.name }}</p>
    <a href="{% url 'producto_update' producto.id %}">Editar</a>
    <form action="{% url 'producto_delete' producto.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'producto_lista' %}">Volver al listado</a>
</body>
</html>
