{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Editar Producto,Crear Producto" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Producto,Crear Producto" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ form.instance.pk|yesno:"Guardar Cambios,Crear Producto" }}</button>
    <a href="{% url 'producto_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
