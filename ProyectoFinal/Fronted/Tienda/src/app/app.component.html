<app-navbar (sidebarToggle)="toggleSidebar()"></app-navbar>
<app-sidebar 
  [isOpen]="isSidebarOpen" 
  (closeRequest)="closeSidebarIfOpen()"
  (categorySelected)="setCategory($event)">
</app-sidebar>
<div class="main-content" (click)="closeSidebarIfOpen()">
  <div class="container">
    <div class="product-grid">
      <app-product-card *ngFor="let product of filteredProducts" [product]="product" class="product-card"></app-product-card>
    </div>
  </div>
  <app-information></app-information>
</div>
