<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" formControlName="nombre" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="categoria">Categoría</label>
    <select id="categoria" formControlName="categoria" class="form-control">
      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input id="precio" formControlName="precio" class="form-control" type="number">
  </div>
  <div class="form-group">
    <label for="imagen">Imagen</label>
    <input id="imagen" class="form-control" type="file" (change)="onFileChange($event)">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
